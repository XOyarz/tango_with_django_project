<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Rango says...</h1>
    <div>
        hey there
    </div>
    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="/rango/category/{{ category.slug }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>There are no tacegories present.</strong>
        {% endif %}
    </div>
    <div>
        <a href="/rango/about/">About</a><br />
        <a href="/rango/add_category">Add a New Category</a><br />
        <img src="{% static "images/luther.jpg" %}" alt="Picture of Luther" />
    </div>
</body>
</html>
